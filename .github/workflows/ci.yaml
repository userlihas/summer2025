name: "Deploy to Server"

on:
  push:
      branches:
        - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SERVER_IP: ${{ vars.SERVER_IP }}

    steps:
      - uses: actions/checkout@v3

      - name: "Build Docker Image"
        run: |
          docker login -u sahilgurung13 -p $DOCKERHUB_PAT
          docker build -t sahilgurung13/workshop6 .
          docker push sahilgurung13/workshop6
        env:
          DOCKERHUB_PAT: ${{ secrets.DOCKERHUB_PAT }}

      - name: "Configure SSH"
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      
      - name: "Put SSH Key in Docker file for Server Access"
        run: |
          touch assignment.pem
          echo $SSH_KEY64 | base64 -d > assignment.pem && chmod 400 assignment.pem
          ssh-keygen -R $SERVER_IP
        env: 
          SSH_KEY64: ${{ secrets.SSH_KEY64 }}

      - name: "Docker Pull and Restart Docker"
        run: |
          ssh -t ubuntu@$SERVER_IP -i assignment.pem 'docker pull sahilgurung13/nginx'
          ssh -t ubuntu@$SERVER_IP -i assignment.pem 'docker stop not-nginx && docker rm not-nginx'
          ssh -t ubuntu@$SERVER_IP -i assignment.pem 'docker run --name not-nginx -p 80:80 -d sahilgurung13/nginx'